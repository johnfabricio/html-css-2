<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        form > fieldset{
            width: 400px;
            border-radius: 20px ;
        }
        form legend{
            color: blue;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" value="M" name="sexo" id="imasc"><label for="imasc">Masculino: </label><br>
            <input type="radio" name="sexo" id="ifem"><label for="ifem">Feminino: </label>

        </fieldset>

        <fieldset>
            <legend>Esporte</legend>
            <input type="checkbox" name="fut" id="ifut" > <label for="ifut">Futebol</label> <br>
            <input type="checkbox" name="volei" id="ivolei"> <label for="ivolei">Volei</label> <br>
            <input type="checkbox" name="ten" id="iten"> Tênis <br>
            <input type="checkbox" name="boxe" id="iboxe"> Boxe

        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
