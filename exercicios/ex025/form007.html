<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário teste</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="ies">Estado: </label>
            <select name="estado" id="ies">
            
                <optgroup label="Região Nordeste">
                    <option value="PE">Pernambuco</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="SE">Sergipe</option>
                </optgroup>
            
            
                <optgroup label="Região Sul/Sudeste">
                    <option value="SP">São Paulo</option>
                    <ption value="RJ">Rio de Janeiro</option>
                    <option value="SC">Santa Catarina</option>
                </optgroup>

            </select> 
        </p>
        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option >Administrador</option>
                <option >Desenvolvedor</option>
            </datalist>

        </p>
        <p>
            <label for="imsg">Mensagem: </label><br>
            <textarea name="msg" id="imsg" cols="30" rows="5"></textarea>
        </p>


        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

</body>
</html>
