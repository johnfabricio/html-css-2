<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Formulário</title>
</head>

<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="post" >
    <p>
        <label for="iusu">Usuário</label>
        <input type="text" name="usu" id="iusu" required placeholder="Seu nome aqui">
    </p>
    <p>
        <label for="isenha">Senha</label>
        <input type="password" name="senha" id="isenha" required minlength="3" maxlength="5">
    </p>
    <p>
        <input type="submit" value="Cadastrar">
        <input type="reset" value="Limpar">
    </p>
</form>
</body>

</html>
