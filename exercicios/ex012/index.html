<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML</title>
</head>
<body>
    <h1>Inserindo vídeos hosperdado localmente</h1>
    <p>Este vídeo está hosperdado no meu próprio servidor</p>
    <video width="500" controls>
        <source src="midia/video.mkv.mkv" type="video/mkv">
        <source src="midia/video.mp4.mp4" type="video/mp4"> 
        <source src="midia/video.webm.webm" type="video/webm">
        <source src="midia/video.ogv.ogv" type="video/ogv">
        <p>Seu navergador não é compatível com os vídeos</p>
    </video>

    <h1>Carregando vídeo do youtube</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/21mDekTZwsw" 
    title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; 
    clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
    allowfullscreen></iframe>
</body>
</html>
