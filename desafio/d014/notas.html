<!DOCTYPE html>
<html lang="pt-pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;

        }

        caption {}

        td, th {
            border: 1px solid rgb(0, 0, 0);
            padding: 8px;
        }

        th.media {
            text-align: left;
            background-color: gray;
        }
        .c{
            background-color: gray;
        }
    </style>
</head>

<body>
    <h1>Tabela de notas dos alunos</h1>
    <table>
        <thead>
            <tr>
                <th rowspan="2" class="c" scope="colgroup">Área</th>
                <th rowspan="2" class="c" scope="colgroup">Disciplina</th>
                <th colspan="2" class="c" scope="colgroup">Notas</th>
                <th rowspan="2" class="c" scope="colgroup">Médias</th>
            </tr>
            <tr>
                <th class="c" scope="colgroup">Nota 1</th>
                <th class="c" scope="colgroup">Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4" class="c" scope="rowgroup">Exatas</th>
                <td>Matematica</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th colspan="4" class="media" scope="col">Média de Exatas</th>
                <td class="c">0.0</td>
            </tr>
            <tr>
                <th rowspan="2" class="c" scope="rowgroup">Humanas</th>
                <td>História</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th colspan="4" class="media" scope="col">Média de Humanas</th>
                <td class="c">0.0</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
